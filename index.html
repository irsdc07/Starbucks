<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>


<body>
<div class="circulo"></div>

    <div>
        <img src="./img/logo.png" class="logo">
    </div>

<div class="principal">
    <div class="texto">
        <h2>It's not just Coffee <br> It's <span>Starbucks</span></h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. At facere vel qui saepe, iusto ex omnis
            exercitationem porro repudiandae cum adipisci.</p>
        <button>Deixe o seu like</button>
    </div>


    <div class="copo-gg">
        <img src="./img/img1.png" class="imagem-copo">
    </div>
</div>

    <div class="menu">
        <img src="img/thumb1.png" class="botao-menu" onclick="trocaImagem('img/img1.png'); trocaCor('#017143')">
        <img src="img/thumb2.png" class="botao-menu" onclick="trocaImagem('img/img2.png'); trocaCor('#eb7495')">
        <img src="img/thumb3.png" class="botao-menu" onclick="trocaImagem('img/img3.png'); trocaCor('#d752b1')">
    </div>
</body>

<script>
    let img = document.querySelector(".imagem-copo")
    
    let circulo = document.querySelector(".circulo")

    function trocaImagem(endereco){
        img.src = endereco   
    }

    function trocaCor(cor){
        circulo.style.background = cor
    }
</script>

</html>
